<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления банка</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить банк: {{ bank.name }}?</h1>
    <p>После удаления эту операцию нельзя будет отменить.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'bank-list' %}">Отмена</a>
</body>
</html>
