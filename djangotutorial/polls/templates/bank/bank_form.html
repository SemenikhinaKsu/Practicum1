<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Редактировать банк{% else %}Добавить новый банк{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать банк{% else %}Добавить новый банк{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Сохранить{% else %}Создать банк{% endif %}</button>
    </form>
    <a href="{% url 'bank-list' %}">Вернуться к списку банков</a>
</body>
</html>
